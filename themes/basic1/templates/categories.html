{% extends "base.html" %}

{% block title %}{{ SITENAME }}{% endblock %}

{% block content %}
<div class="tag-link-cont">
    <h1>Categories</h1>
    {% for category, article in categories %}
    <div class="tag-link">
        <h3 class="share-tech-font"><a href="/{{category.url}}">{{ category }}</a></h3>
    </div>
    {% else %}
    No posts yet!
    {% endfor %}
</div>
{% endblock %}
